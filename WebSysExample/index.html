<!-- CREATING DOM ELEMENTS

Syntax:

let element = document.createElement("tagName")

-- MODIFYING DOM ELEMENTS

syntax:
element.innerText - changes the text inside an element 
element.innerHTML - changes the HTML inside an element
element.style.property - changesd the CSS style of an element
element.setAttribute(name, value) - set an attribute (src, href, class)
element.classList.add(className) - adds a CSS class to an element


-- REMOVING DOM ELEMENTS

syntax: 
element.remove()
